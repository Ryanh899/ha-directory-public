<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>International Hair Authority</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.7.8/dist/semantic.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.7.8/dist/semantic.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.1/axios.js"
      integrity="sha256-J6UlS3kpnhiSiNQ9lGoV9Q94ZpIPff3UZcR0dDwIT6g="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700|Roboto:100&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400|Raleway:100,400,500,700,800,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/nav.css">

    <link rel="stylesheet" type="text/css" href="./css/sign-in.css" />

  </head>
  <body>
      <div class="row" id="top-menu-row">
          <div class="ui grid" id="landing-grid">
            <div style="padding: 1rem;" class="nine wide computer middle aligned column">
              <p id="ha-title">Hair Authority Directory</p>
            </div>
            <div class="four wide column"></div>
            <!-- register button  -->
            <div id="register-column" class="three wide column">
                <div id="sign-in-button">
                    <p class="top-button" id="back"><i class="left arrow icon"></i>Back</p>
                  </div>
            </div>
          </div>
        </div>
    <div class="ui grid" id="page-container">
      <!-- top menu  -->
      
      <div class="row">
        <div class="four wide computer only column"></div>
        <div class="eight wide computer ten wide tablet sixteen wide mobile middle aligned column">
          <div id="form-container">
            <img class="ui centered small image" src="./images/logo-symbol-01.png" >
            <div id="form" class="ui equal width form">
              <!-- header  -->
                <div class="field">
                  <h1 id="signIn-form-header">Log in to Hair Authority Directory</h1>
                </div>
              <!-- first row  -->
                <div class="field">
                  <label id="signIn-text">Email</label>
                  <input id="email" type="email" placeholder="Full Name" />
                </div>

                <div class="field">
                  <label id="signIn-text">Password</label>
                  <input
                    id="password"
                    type="password"
                    placeholder="Full Name"
                  />
                </div>
                <div id="submit-register" class="ha_button">Submit</div>
              <p id="noAccount">
                Don't have an account? <a id="no-account" >Sign up</a>
              </p>
            </div>
          </div>
        </div>
        <div class="four wide computer only column"></div>
      </div>
    </div>

    <script src="./js/css.js"></script>
    <script src="./js/sign-in.js"></script>
  </body>
</html>
