<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>International Hair Authority</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.7.8/dist/semantic.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.7.8/dist/semantic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.1/axios.js"
        integrity="sha256-J6UlS3kpnhiSiNQ9lGoV9Q94ZpIPff3UZcR0dDwIT6g=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700|Roboto:100&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" />

    <link rel="stylesheet" type="text/css" href="./css/dashboard.css" />
    <link rel="stylesheet" type="text/css" href="./css/edit.listing.css">
</head>

<body>
    <div id="navbar" class="ui top attached menu">
        <div class="four wide center aligned column ">
            <div id="back-button" class="submit-button"><i class="left arrow icon" ></i>Back</div>
        </div>
    </div>

    <form id="form-container" class="form-container ui equal width form">
        <div class="fields">
            <div class="field">
                <label id="business_title">Business Title</label>
                <input id="business_title" name="business_title" type="text" class="ui input">
            </div>
        </div>
        <div class="fields">
            <div class="field">
                <label id="business_description">Business Description</label>
                <textarea id="business_description" name="business_description" type="text" class="ui input"></textarea>
            </div>
        </div>
        <div class="field">
            <label id="category">Category</label>
            <div id="category-div" style="margin-top: 1rem;" class="ui transparent left icon input">
                <div class="ui fluid selection dropdown">
                    <input id="category" type="hidden" name="category">
                    <i class="dropdown icon"></i>
                    <div id="select-default" class="default text">--</div>
                    <div class="menu">
                        <div class="item" data-value="Dermatologist">
                            Dermatologist
                          </div>
                          <div class="item" data-value="Hair Care Salons">
                            Hair Care Salons
                          </div>
                          <div class="item" data-value="Hair Loss / Hair Care Products & Treatments">
                            Hair Loss / Hair Care Products & Treatments
                          </div>
                          <div class="item" data-value="Hair Replacement & Hair Systems">
                            Hair Replacement & Hair Systems
                          </div>
                          <div class="item" data-value="Laser Therapy">
                            Laser Therapy
                          </div>
                          <div class="item" data-value="Medial / Hair Transplants">
                            Medial / Hair Transplants
                          </div>
                          <div class="item" data-value="Trichologist">
                            Trichologist
                          </div>
                          <div class="item" data-value="Wigs, Extensions, Hair Additions">
                            Wigs, Extensions, Hair Additions
                          </div>
                    </div>
                  </div>
            </div style="margin-top: 2rem;">
        </div>
        </div>
        <div class="fields">
            <div class="field">
                <label id="street_address">Street Address</label>
                <input id="street_address" name="street_address" type="text" class="ui input">
            </div>
            <div class="field">
                <label id="city">City</label>
                <input id="city" name="city" type="text" class="ui input">
            </div>
        </div>
        <div class="fields">
            <div class="field">
                <label id="state">State</label>
                <input id="state" name="state" type="text" class="ui input">
            </div>
            <div class="field">
                <label id="zip">Zip</label>
                <input id="zip" name="zip" type="text" class="ui input">
            </div>
        </div>
        <div class="fields">
            <div class="field">
                <label id="phone">Phone</label>
                <input id="phone" name="phone" type="text" class="ui input">
            </div>
            <div class="field">
                <label id="email">Email</label>
                <input id="email" name="email" type="text" class="ui input">
            </div>
        </div>
        <div class="field">
            <label id="mission_statement">Mission Statement</label>
            <textarea id="mission_statement" name="mission_statement" type="text" class="ui input"></textarea>
        </div>
        <div class="field">
            <label id="website">Website</label>
            <input id="website" name="website" class="ui input" >
        </div>
        <div class="field">
            <label id="instagram">Instagram</label>
            <input id="instagram" name="instagram" type="text" class="ui input"></input>
        </div>
        <div class="field">
            <label id="about">Facebook</label>
            <input id="facebook" name="facebook" type="text" class="ui input"></input>
        </div>
        <div class="field">
            <label id="about">Twitter</label>
            <input id="twitter" name="twitter" type="text" class="ui input"></input>
        </div>
        <div class="field">
            <label id="about">Linkedin</label>
            <input id="linkedin" name="linkedin" type="text" class="ui input"></input>
        </div>
        <div class="field">
            <label id="about">Youtube</label>
            <input id="youtube" name="youtube" type="text" class="ui input"></input>
        </div>
        <div class="field">
            <label id="about">About</label>
            <textarea id="about" name="about" type="text" class="ui input"></textarea>
        </div>
        <div class="field">
            <label for="" id="faq0">FAQ #1</label>
            <input id="faq0" name="faq0" class="ui input" >
            <textarea style="margin-top: 1rem;" id="answer0" name="answer0" class="ui input" ></textarea>
        </div>
        <div class="field">
            <label for="" id="faq1">FAQ #2</label>
            <input id="faq1" name="faq1" class="ui input" >
            <textarea style="margin-top: 1rem;" id="answer1" name="answer1" class="ui input" ></textarea>
        </div>
        <div class="field">
            <label for="" id="faq2">FAQ #3</label>
            <input id="faq2" name="faq2" class="ui input" >
            <textarea style="margin-top: 1rem;" id="answer2" name="answer2" class="ui input" ></textarea>
        </div>
        <button class="ui button" id="update" >Update</button>
        <button class="ui button" id="cancel" >Cancel</button>
    </form>

    <script src='./js/edit.listing.js'></script>
</body>

</html>
